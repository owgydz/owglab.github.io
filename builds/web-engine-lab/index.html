<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Engine Lab</title>
  <link rel="stylesheet" href="../../Woah.css">
  <link rel="stylesheet" href="engine.css">
</head>
<body>

<div class="container">

  <div class="woah-panel woah-header">
    <h1>Web Engine Lab v3.00</h1>
    <a href="../../index.html" class="woah-button woah-button-secondary">‚Üê Back</a>
  </div>

  <div class="woah-panel engine-controls">
    <label>
      <input type="checkbox" id="liveToggle"> Live Mode
    </label>

    <label>
      Layout Debug
      <input type="checkbox" id="layoutDebug">
    </label>

    <label>
      Viewport Width:
      <input type="range" min="300" max="1200" value="800" id="widthSlider">
    </label>

    <span id="metrics" class="text-muted"></span>
  </div>

  <div class="engine-layout">

    <!-- Workspace -->
    <div class="editor-panel woah-panel">
      <h2>HTML</h2>
      <textarea id="htmlInput"></textarea>

      <h2>CSS</h2>
      <textarea id="cssInput"></textarea>

      <h2>JS Console</h2>
      <textarea id="jsInput" placeholder="console.log('Hello')"></textarea>
      <button class="woah-button mt-2" onclick="runJS()">Run JS</button>

      <button class="woah-button mt-2" onclick="renderEngine()">Render</button>
    </div>

    <!-- Viewport -->
    <div class="render-panel woah-panel">
      <h2>Viewport</h2>
      <iframe id="engineFrame"></iframe>
    </div>

    <!-- Inspector -->
    <div class="inspector-panel woah-panel">
      <h2>DOM Tree</h2>
      <div id="domTree"></div>

      <hr class="mt-2 mb-2">

      <h2>Inspector</h2>
      <div id="styleInspector"></div>

      <hr class="mt-2 mb-2">

      <h2>Custom HTML Parser</h2>
      <div id="customParserOutput"></div>
    </div>

  </div>

</div>

<script src="engine.js"></script>
</body>
</html>
