<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LongviewOS 1.0.0</title>
  <link rel="stylesheet" href="os.css">
</head>
<body>

<div id="desktop"></div>

<!-- Dock -->
<div id="dock">
  <div class="dock-item" onclick="launchApp('files')">📁</div>
  <div class="dock-item" onclick="launchApp('browser')">🌐</div>
  <div class="dock-item" onclick="launchApp('notes')">📝</div>
  <div class="dock-item" onclick="launchApp('system')">📊</div>
  <div class="dock-item" onclick="launchApp('settings')">⚙</div>
  <div class="dock-item" onclick="launchApp('about')">❓</div>
  <div class="dock-item" onclick="launchApp('calc')">🧮</div>
  <div class="dock-item" onclick="launchApp('terminal')">💻</div>
  <div class="dock-item" onclick="launchApp('task manager')">⚙</div>
</div>

<script src="os.js"></script>
<script src="apps/files.js"></script>
<script src="apps/notes.js"></script>
<script src="apps/browser.js"></script>
<script src="apps/system.js"></script>
<script src="apps/settings.js"></script>
<script src="apps/about.js"></script>
<script src="apps/calc.js"></script>
<script src="apps/terminal.js"></script>
<script src="apps/taskmanager.js"></script>


</body>
</html>
